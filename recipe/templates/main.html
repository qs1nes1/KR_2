<!DOCTYPE html>
<html>
<head>
    <title>Recipes for 2023</title>
</head>
<body>
    <h1>Recipes for 2023</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
